services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: technology-store-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - technology-store-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: technology-store-redis
    ports:
      - "6379:6379"
    networks:
      - technology-store-network

  mongodb:
    image: mongo:7.0
    container_name: technology-store-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - technology-store-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: technology-store-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGODB_CONNECTION_STRING}/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - technology-store-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: technology-store-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
    networks:
      - technology-store-network
    depends_on:
      - redis

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: technology-store-sqlserver
    ports:
      - "1450:1433" 
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQLSERVER_SA_PASSWORD}
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - technology-store-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${SQLSERVER_SA_PASSWORD}' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  product-service:
    build:
      context: ./backend/src
      dockerfile: Services/ProductService/Dockerfile
    container_name: technology-store-product-service
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ProductServiceDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD};TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - technology-store-network

  basket-service:
    build:
      context: ./backend/src
      dockerfile: Services/BasketService/Dockerfile
    container_name: technology-store-basket-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
      - ProductService__Url=http://product-service:8080
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - technology-store-network

  order-service:
    build:
      context: ./backend/src
      dockerfile: Services/OrderService/Dockerfile
    container_name: technology-store-order-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=OrderServiceDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD};TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - technology-store-network

  payment-service:
    build:
      context: ./backend/src
      dockerfile: Services/PaymentService/PaymentService.API/Dockerfile
    container_name: technology-store-payment-service
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PaymentServiceDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD};TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - technology-store-network

  identity-service:
    build:
      context: ./backend/src
      dockerfile: Services/IdentityService/Dockerfile
    container_name: technology-store-identity-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IdentityServiceDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD};TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - technology-store-network

  review-service:
    build:
      context: ./backend/src
      dockerfile: Services/ReviewService/ReviewService.API/Dockerfile
    container_name: technology-store-review-service
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDb__ConnectionString=${MONGODB_CONNECTION_STRING}
      - MongoDb__DatabaseName=TechnologyStoreReviews
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - technology-store-network

  api-gateway:
    build:
      context: ./backend/src/ApiGateway
      dockerfile: Dockerfile
    container_name: technology-store-api-gateway
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - product-service
      - basket-service
      - order-service
      - payment-service
      - identity-service
      - review-service
    networks:
      - technology-store-network

volumes:
  sqlserver-data:
  mongodb-data:
  redisinsight-data:

networks:
  technology-store-network:
    driver: bridge
